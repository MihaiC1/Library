

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            align-content: center;
            margin: 0;
            padding: 0;
        }
        table{

            border: 2px solid #000000;
            align-self: center;
            width: 100%;
        }
        tr td{
            border: 2px solid #000000;
            white-space: nowrap;
        }
        th{
            border: 2px solid #000000;
            white-space: nowrap;
        }

    </style>
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Carti </h1>
        </div>
    </div>
    <a th:href="@{/gestiune/v1/home}">
        <button type="button" class="btn btn-success">Back</button>
    </a>
    <a th:href="@{/gestiune/v1/books-ui/edit-add}">
        <button type="button" class="btn btn-success">Adauga carte</button>
    </a>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <!--
                     <th>Id</th>
                    -->
                    <th>Titlu</th>
                    <th>Autor</th>
                    <th>Editura</th>
                    <th>Colectie</th>
                    <th>Categorie</th>
                    <th>Editie</th>
                    <th>ISBN</th>
                    <th>Traducator</th>
                    <th>Numar de pagini</th>
                    <th>Format</th>
                    <th>Tip de coperta</th>
                    <th>Data aparitie</th>
                    <th>Stoc</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${books == null}">
                    <td colspan="2"> No books available</td>
                </tr>
                <tr th:each="book : ${books}">
                    <td>
                        <span th:text="${book.getTitlu()}"> Titlu </span>
                    </td>
                    <td>
                        <span th:text="${book.getAutor()}"> Autor </span>
                    </td>
                    <td>
                        <span th:text="${book.getEditura()}"> Editura </span>
                    </td>
                    <td>
                        <span th:text="${book.getColectie()}"> Colectie </span>
                    </td>
                    <td>
                        <span th:text="${book.getCategorie()}"> Categorie </span>
                    </td>
                    <td>
                        <span th:text="${book.getEditie()}"> Editie </span>
                    </td>
                    <td>
                        <span th:text="${book.getIsbn()}"> ISBN </span>
                    </td>
                    <td>
                        <span th:text="${book.getTraducator()}"> Traducator </span>
                    </td>
                    <td>
                        <span th:text="${book.getNumarPagini()}"> Numar de pagini </span>
                    </td>
                    <td>
                        <span th:text="${book.getFormat()}"> Format </span>
                    </td>
                    <td>
                        <span th:text="${book.getTipCoperta()}"> Tip de coperta </span>
                    </td>
                    <td>
                        <span th:text="${book.getDataAparitie()}"> Data aparitie </span>
                    </td>
                    <td>
                        <span th:text="${book.getStoc()}"> Stoc </span>
                    </td>
                    <td>
                        <a th:href="@{/gestiune/v1/books-ui/delete/{id}(id=${book.getId()})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
