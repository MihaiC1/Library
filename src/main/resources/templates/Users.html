<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        body{
            align-content: center;
            margin: 0;
            padding: 0;
        }
        table{
            border: 2px solid #000000;
            align-self: center;
            width: 100%;
        }
        tr td{
            border: 2px solid #000000;
            white-space: nowrap;
        }
        th{
            border: 2px solid #000000;
            white-space: nowrap;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Utilizatori </h1>
        </div>
    </div>
    <a th:href="@{/gestiune/v1/home}">
        <button type="button" class="btn btn-success">Back</button>
    </a>
    <a th:href="@{/gestiune/v1/users-ui/edit-add}">
        <button type="button" class="btn btn-success">Adauga user</button>
    </a>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Nume</th>
                    <th>Numar de telefon</th>
                    <th>Email</th>
                    <th>Activ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users == null}">
                    <td colspan="2"> No books available</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td>
                        <span th:text="${user.getNume()}"> Nume </span>
                    </td>
                    <td>
                        <span th:text="${user.getNumarTelefon()}"> Numar de telefon </span>
                    </td>
                    <td>
                        <span th:text="${user.getEmail()}"> Email </span>
                    </td>
                    <td>
                        <span th:text="${user.getActiv()}"> Activ </span>
                    </td>
                    <td>
                        <a th:href="@{/gestiune/v1/users-ui/makeActive/{id}(id=${user.getId()})}">
                            <button type="button" class="btn btn-success">Activeaza</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/gestiune/v1/users-ui/delete/{id}(id=${user.getId()})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
